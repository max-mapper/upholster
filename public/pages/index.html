
<!DOCTYPE html> 
<html lang='en'> 
  <head> 
    <meta charset='utf-8'> 
    <title> 
      Monocles Provisioner
    </title> 
    <link href="/stylesheets/blueprint/screen.css" media="screen" rel="stylesheet" type="text/css" /> 
    <link href="/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" /> 
    <link href="/stylesheets/css3buttons.css" media="screen" rel="stylesheet" type="text/css" /> 
    <script src="/script/jquery144.min.js" type="text/javascript"></script> 
    <script src="/script/jquery.infieldlabel.js" type="text/javascript"></script> 
    <script src="/script/monocles.js" type="text/javascript"></script> 
  </head> 
  <body> 
    <div class='container'> 
      <div class='span-24 last'> 
        <div class='container' style='text-align:center;'> 
          <div id='login'> 
            <img alt="Logo_caps" height="138" id="logo" src="/images/wzzrds.png" width="536" /> 
            <p class="instructions">
              Supply your CouchDB URL and admin credentials to provision a new instance of WZZRDS on your Couch
            </p>
            <form accept-charset="UTF-8" action="/users/sign_in" class="user_new" id="user_new" method="post"><div style="margin:0;padding:0;display:inline"></div> 
                <p> 
                  <label for="username">Username</label> 
                  <input id="username" size="30" type="text" /> 
                </p>
                <p> 
                  <label for="password">Password</label> 
                  <input id="password" size="30" type="password" /> 
                </p> 
                <p class="url_container"> 
                  <label for="url">Couch URL</label> 
                  <input id="url" size="30" type="text" /> 
                </p> 
                <p class='submit'> 
                  <a href="javascript:void(false)" class="large primary button"><span class="rightarrow icon"></span>Provision Server</a> 
                </p> 
            </form> 
            <img alt="Ajax-loader" class="hidden" id="spinner" src="/images/ajax-loader.gif" /> 
          </div> 
          <div id='notification' style="color: #D0312B"></div> 
        </div> 
      </div> 
    </div> 
    <div class='clearfix'> 
    </div> 
    <footer> 
      <div class='container'> 
        <ul id='footer_nav'> 
          <li><a href="http://couchdb.apache.org/">CouchDB</a></li> 
          <li></li> 
        </ul> 
        <a href="http://github.com/">Get the code on Github</a> 
      </div> 
    </footer> 
  </body> 
</html>
